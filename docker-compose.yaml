services:
  app:
    container_name: twitter_app
    build:
      context: .
      dockerfile: Dockerfile
    stop_signal: SIGTERM
    ports:
      - "8000:8000"
    env_file:
      - src/.env
    depends_on:
      - pg
    networks:
      - twitter_network

  nginx_web:
    container_name: nginx_web
    image: nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./static:/usr/share/nginx/html
    restart: always
    ports:
      - "80:80"
    depends_on:
      - pg
      - app
    networks:
      - twitter_network
  pg:
    container_name: pg_twitter_clone
    image: postgres
    environment:
      POSTGRES_DB: twitter_db
      POSTGRES_USER: twitter_user
      POSTGRES_PASSWORD: twitter_password
    ports:
      - "5432:5432"
    networks:
      - twitter_network

networks:
  twitter_network:
    driver: bridge
